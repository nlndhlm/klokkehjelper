<html>
	<head>
		<meta charset="utf-8">
		<title>Klokkehjelper</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="klokkehjelpermain.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<table id="main-table">
			<tr>
				<td id="analog-cell">
					<h2 id="analog-display" onclick="hideClicked()">ANALOG</h2>
					<canvas id="c" height= "500" width="500"></canvas>
					<br>
					<div id="time-controls">
						<a id="add-minutes" onclick="addMin(5)">+ 5 min</a>
						<a id="add-quarter" onclick="addQuarter()">+ et kvarter</a>
						<a id="add-half-hour" onclick="addHalfHr()">+ en halvtime</a>
						<a id="add-hours" onclick="addHrs()">+ 1 time</a>
					</div>
					<br>
				</td>
				<td id="digital-cell">
					<h2 id="digital-display">DIGITAL</h2>
					<a id="digital-am">Digital AM</a>
					<br>
					<br>
					<a>eller</a>
					<br>
					<br>
					<a id="digital-pm">Digital PM</a>
					<br>
					<br>
					<br>	
					<h2 id="word-display">Vi sier at klokka er</h2>
					<a id="time-with-words">Hele tiden med ord</a>
				</td>
			</tr>
		</table>
		<br>
		<div id="visibility-controls">
			<label id="show-hide-label">Skjul/Vis:</label>
			<a id="analog-visibility">Analog</a>
			<a id="am-visibility">AM</a>
			<a id="pm-visibility">PM</a>
			<a id="words-visibility">Med ord</a>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="klokkehjelper.js"></script>
</html>
